name : CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses:  actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip
          pwd
          cd ./hari-cicd-1
          pip install -r requirements.txt
      - name:  Run Unit Tests
        run:  |
          cd ./hari-cicd-1
          python -m unittest discover -s . -p "test_*.py"
  containerize:
      name: Containerize Application and push images to docker repo
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: checkout code
          uses: actions/checkoout@v3
        - name: Log into DockerHub
          uses:  docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{secrets.DOCKER_PASSWORD }}
        - name: Build and Push Docker Image
          run: |
            docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-world-app:latest .
            docker push ${{ secrets.DOCKER_USERNAME }}/hello-world-app:latest
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: containerize
    steps:
      - name:  Deploy Docker container
        run: |
          docker run -d -p 5000:5000 --name hello-world-app ${{ secrets.DOCKER_USERNAME }}/hello-world-app:latest
      - name: Test the deployment
        run:  |
          sleep 10
          curl -f http://localhost:5000
      
